<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container" id="container">
        <div id="screen"></div>
        <div id="buttons">
            <button class="button" data-key="7">7</button>
            <button class="button" data-key="8">8</button>
            <button class="button" data-key="9">9</button>
            <button class="button" data-key="x">x</button>
            <button class="button" data-key="/">รท</button>
            <br>

            <button class="button" data-key="4">4</button>
            <button class="button" data-key="5">5</button>
            <button class="button" data-key="6">6</button>
            <button class="button" data-key="+">+</button>
            <button class="button" data-key="-">-</button>
            <br>

            <button class="button" data-key="1">1</button>
            <button class="button" data-key="2">2</button>
            <button class="button" data-key="3">3</button>
            <button class="button" data-key=".">.</button>
            <button class="button" data-key="c">C</button>
            <br>
            
            <button class="button" id="zero" data-key="0">0</button>
            <button class="button" id="equals" data-key="=">=</button>
            <br>
        </div>
    </div>
    <div class="footer">
        <p>Jeremy Browne | <span id="year"></span> | <a href="https://github.com/jeremy-browne/top-calculator" class="underline">Github <i class="fa fa-github"></i></a></i></p>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
